<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <title th:if="${basic} != null">인원 등록</title>
    <title th:if="${profile} != null">프로필 등록</title>

    <style>
        div.registerBasic { margin: 10px 10% 10px 10%;}
        div.registerProfile { margin: 10px 10% 10px 10%;}
    </style>
</head>

<body>

<header style="margin: 10px;">
    <a href="/" style="text-decoration: none; color: black;">
        <img th:src="@{/images/spring_boot_green.png}" style="height: 100px; width: 130px; margin-right: 15px;">
        <span style="font-size: 24pt;"><strong>Spring Boot CRUD</strong></span>
    </a>
    <hr>
</header>

<div class="registerBasic" th:if="${basic} != null">
    <header>
        <h1>Basic 등록</h1>
    </header>
    <form action="#" th:action="@{/addBasic}" th:object="${basic}" method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="이름">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">직책</label>
            <div class="col-sm-10">
                <input th:field="*{label}" type="text" class="form-control" id="label" placeholder="직책">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">eMail</label>
            <div class="col-sm-10">
                <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="이메일">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">연락처</label>
            <div class="col-sm-10">
                <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="연락처">
        </div>
    </div>
        <input type="submit" class="btn btn-outline-secondary" value="작성">
        <a href="/" class="btn btn-outline-secondary">취소</a>
    </form>
</div>

<div class="registerProfile" th:if="${profile}">
    <header>
        <h1>Profile 등록</h1>
    </header>

    <form action="#" th:action="@{/addProfile}" th:object="${profile}" method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">SNS</label>
            <div class="col-sm-10">
                <input th:field="*{network}" type="text" class="form-control" id="network" placeholder="SNS">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input th:field="*{userName}" type="text" class="form-control" id="userName" placeholder="ID">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input th:field="*{url}" type="text" class="form-control" id="url" placeholder="링크">
            </div>
        </div>
        <input type="submit" class="btn btn-outline-secondary" value="작성">
        <a href="/" class="btn btn-outline-secondary">취소</a>
    </form>
</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
