<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <title th:if="${basic} != null">인원 수정</title>
    <title th:if="${profile} != null">프로필 수정</title>

    <style>
        div.updateBasic { margin: 10px 10% 10px 10%;}
        div.updateProfile { margin: 10px 10% 10px 10%;}
    </style>
</head>

<body>

<header style="margin: 10px;">
    <a href="/" style="text-decoration: none; color: black;">
        <img th:src="@{/images/spring_boot_green.png}" style="height: 100px; width: 130px; margin-right: 15px;">
        <span style="font-size: 24pt;"><strong>Spring Boot CRUD</strong></span>
    </a>
    <hr>
</header>

<div class="updateBasic" th:if="${basic} != null">
    <header>
        <h1>Basic 수정</h1>
    </header>
    <form action="#" th:action="'/basic/update/check/' + ${basic.idx}" th:object="${basic}" method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="이름">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">직책</label>
            <div class="col-sm-10">
                <input th:field="*{label}" type="text" class="form-control" id="label" placeholder="직책">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">eMail</label>
            <div class="col-sm-10">
                <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="이메일">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">연락처</label>
            <div class="col-sm-10">
                <input th:field="*{phone}" type="text" class="form-control" id="phone" placeholder="연락처">
            </div>
        </div>
        <input type="submit" class="btn btn-outline-secondary" value="수정">
        <a th:href="'/basic/' + ${basic.idx}" class="btn btn-outline-secondary">뒤로</a>
    </form>
</div>

<div class="updateProfile" th:if="${profile} != null">
    <header>
        <h1>Profile 수정</h1>
    </header>

    <form action="#" th:action="'/profile/update/check/' + ${profile.idx}" th:object="${profile}" method="post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">SNS</label>
            <div class="col-sm-10">
                <input th:field="*{network}" type="text" class="form-control" id="network" placeholder="SNS">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input th:field="*{userName}" type="text" class="form-control" id="userName" placeholder="ID">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input th:field="*{url}" type="text" class="form-control" id="url" placeholder="링크">
            </div>
        </div>
        <input type="submit" class="btn btn-outline-secondary" value="수정">
        <a th:href="'/profile/' + ${profile.idx}" class="btn btn-outline-secondary">뒤로</a>
    </form>
</div>

</body>
</html>
